<h1>Filtrado</h1>
<div *ngFor="let persona of personasFiltradas$ | async">
  <mat-card>
    <mat-card-title>{{persona.nombre}}</mat-card-title>
    <mat-card-subtitle>{{persona.edad}}</mat-card-subtitle>
  </mat-card>
  <br>
</div>
<h1>Promesa</h1>
<div *ngFor="let dato of datos">
  <mat-card>
    <mat-card-title>{{dato.nombre}}</mat-card-title>
    <mat-card-subtitle>{{dato.edad}}</mat-card-subtitle>
  </mat-card>
  <br>
</div>
